<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="AI-powered Mental Health Mood Tracker with comprehensive analysis and personalized insights" />
    <meta name="keywords" content="mental health, mood tracker, AI analysis, wellbeing, mood patterns, crisis support" />
    <meta name="author" content="Mental Health Mood Tracker Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mentalhealthtracker.com/" />
    <meta property="og:title" content="Mental Health Mood Tracker" />
    <meta property="og:description" content="AI-powered Mental Health Mood Tracker with comprehensive analysis and personalized insights" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mentalhealthtracker.com/" />
    <meta property="twitter:title" content="Mental Health Mood Tracker" />
    <meta property="twitter:description" content="AI-powered Mental Health Mood Tracker with comprehensive analysis and personalized insights" />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Critical CSS -->
    <style>
      /* Critical CSS for faster loading */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
        color: #374151;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .loading-subtitle {
        font-size: 14px;
        color: #6b7280;
      }

      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>

    <title>Mental Health Mood Tracker</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; color: #374151; font-family: sans-serif;">
        <h2>JavaScript Required</h2>
        <p>This Mental Health Mood Tracker requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Mental Health Tracker</div>
        <div class="loading-subtitle">Loading your personalized dashboard...</div>
      </div>
    </div>

    <!-- React App Mount Point -->
    <div id="root"></div>

    <!-- Hide loading screen when React app loads -->
    <script>
      // Hide loading screen when React app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });

      // Service Worker Registration (for PWA capabilities)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Basic error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Could send to error reporting service
      });

      // Unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // Could send to error reporting service
      });
    </script>
  </body>
</html>
